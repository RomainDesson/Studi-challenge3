<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/d1445169b2.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <img src="./images/logo.svg" alt="Huddle_logo">
    </header>

    <main>
        <div class="left-content">
            <img src="./images/illustration-mockups.svg" alt="">
        </div>
        <div class="right-content">
            <h1>Build The Community <br/>Your Fans Will Love</h1>
            <p>
                Huddle re-imagines the way we build communities. You have a voice, but so does 
                your audience. Create connections with your users as you engage in genuine 
                discussion.
            </p>
            <button>Register</button>
        </div>
    </main>

    <footer>
        <a class="social-fb"><i class="fab fa-facebook-f" id="fb"></i></a>
        <a class="social-tw"><i class="fab fa-twitter" id="tw"></i></a>
        <a class="social-in"><i class="fab fa-instagram" id="in"></i></a>
    </footer>


</body>
</html>
